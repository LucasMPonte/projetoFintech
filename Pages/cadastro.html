<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freetech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="container-fluid sticky-top bg-success text-light d-flex justify-content-between"
    >
      <h1 class="display-3">Freetech</h1>
      <nav class="align-content-end">
        <a class="text-light" href="">Home</a>
        <a class="text-light" href="">Login</a>
      </nav>
    </header>
    <form class="container" method="post">
      <p class="display-4">Seu primeiro passo rumo ao controle financeiro!</p>
      <section id="menu-cadastro" class="row border rounded p-3 d-flex">
        <div class="col-12 my-2">
          <label for="nome" class="fw-bold form-label">Nome Completo:</label>
          <input
            type="text"
            name="nome"
            id="nome-cadastro"
            class="form-control rounded-2 border-1 border-dark"
            required
          />
        </div>
        <div class="col-12 my-2">
          <label for="email" class="fw-bold form-label">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email-cadastro"
            class="form-control rounded-2 border-1 border-dark"
          />
        </div>
        <div class="col-12 my-2">
          <label for="dtnascimento" class="fw-bold form-label"
            >Data de Nascimento:</label
          >
          <input
            type="date"
            name="dtnascimento"
            id="dtnascimento-cadastro"
            class="form-control border-1 border-dark"
          />
        </div>
        <div class="col-12 my-2">
          <label for="telefone" class="fw-bold form-label">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="telefone-cadastro"
            class="form-control rounded-2 border-1 border-dark"
          />
        </div>
        <div class="col-12 my-2">
          <label for="senha" class="fw-bold form-label">Senha:</label>
          <input
            type="password"
            name="senha"
            id="senha-cadastro"
            class="form-control rounded-2 border-1 border-dark"
          />
        </div>
        <div class="col-12 my-2">
          <label for="confirmar-senha" class="fw-bold form-label"
            >Confirme sua Senha:</label
          >
          <input
            type="password"
            name="confirmar-senha"
            id="confirmar-senha"
            class="form-control rounded-2 border-1 border-dark"
            required
          />
        </div>
        <button type="submit" class="btn btn-success mt-3" value="submit">
          Cadastrar
        </button>
      </section>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
